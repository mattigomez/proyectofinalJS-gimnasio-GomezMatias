<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Abasto GYM</title>
  </head>

  <body>
  <section class="vh-100 w-100 modal-open">
    <div class="container-fluid ">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-4 ms-xl-4 pt-3">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">ABASTO GYM</span>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;">
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Cree su cuenta</h3>
  
              <div class="form-outline mb-4">
                <input type="email" id="userReg" class="form-control form-control-lg" />
                <label class="form-label" for="userReg">Usuario</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="passReg" class="form-control form-control-lg" />
                <label class="form-label" for="passReg">Contraseña</label>
              </div>

              <div class="form-outline mb-4">
                <input type="email" id="email" class="form-control form-control-lg" />
                <label class="form-label" for="email">Email</label>
              </div>
  
              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="button" id="registrar">Registrarse</button>
              </div>
  
              <p>Ya posee cuenta? <a href="index.html" class="link-info">Inicie sesión</a></p>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://ossfitness.com/fotos/2021/07/strong-man-training-in-gym-1024x683.jpg"
            alt="Login image" class="img-fluid w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
